<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="result-summary">
    <div class="results " >
      
      <h1 class="section-title">Your Result</h1>
      <div class="result-score">
        <span>76</span> of 100
      </div>
      <div class="grid-flow">
        <p class="result-rank">Great</p>
        <p class="textpara">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2 class="section-title">Summary</h2>
      <div class="grid-flow">


          <div class="flex-group ">
            <div class="left">
            <img class="summary-icon one" src="./assets/images/icon-reaction.svg" alt="">
            <h3 class="summary-item-title one">Reaction</h3>
          </div>
            <p class="summary-score"><span>80</span>/ 100</p>
          </div>
         

          <div class="flex-group ">
            <div class="left">
            <img class="summary-icon" src="./assets/images/icon-memory.svg" alt="">
            <h3 class="summary-item-title two">Memory</h3>
          </div>
            <p class="summary-score"><span>92</span>/ 100</p>
          </div>
         
       

      

          <div class="flex-group ">
            <div class="left">
            <img class="summary-icon" src="./assets/images/icon-verbal.svg" alt="">
            <h3 class="summary-item-title three">Verbal</h3>
          </div>
            <p class="summary-score"><span>61</span>/ 100</p>
          </div>
         
      

      
          <div class="flex-group ">
            <div class="left">
            <img class="summary-icon" src="./assets/images/icon-visual.svg" alt="">
            <h3 class="summary-item-title four">Visual</h3>
          </div>
            <p class="summary-score"><span>72</span>/ 100</p>
          </div>
         
      
        <button class="button">Continue</button>

      </div>
    </div>
  </div>
</body>
</html>
